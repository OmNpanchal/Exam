<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ultra VFX Animation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

/* ===== BACKGROUND ===== */
body {
  height: 100vh;
  overflow: hidden;
  background: radial-gradient(circle at top, #0f2027, #000);
  color: white;
}

/* ===== GLOWING ORB ===== */
.orb {
  position: absolute;
  width: 300px;
  height: 300px;
  background: conic-gradient(
    from 0deg,
    #00fff0,
    #ff00ff,
    #00ff6a,
    #00fff0
  );
  border-radius: 50%;
  filter: blur(40px);
  animation: spin 12s linear infinite;
  opacity: 0.8;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* ===== CENTER TEXT ===== */
.center {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  z-index: 2;
}

h1 {
  font-size: clamp(2.5rem, 6vw, 6rem);
  background: linear-gradient(90deg, #00fff0, #ff00ff, #00ff6a);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shimmer 3s infinite linear;
}

@keyframes shimmer {
  0% { background-position: 0% }
  100% { background-position: 200% }
}

/* ===== PARTICLES ===== */
canvas {
  position: fixed;
  inset: 0;
  z-index: 1;
}

/* ===== FLOATING BARS ===== */
.bar {
  position: absolute;
  bottom: 0;
  width: 20px;
  background: linear-gradient(180deg, #00fff0, #ff00ff);
  animation: bounce 2s ease-in-out infinite;
  opacity: 0.6;
}

@keyframes bounce {
  0%,100% { height: 40px }
  50% { height: 200px }
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="orb" style="top:10%; left:15%"></div>
<div class="orb" style="bottom:10%; right:15%; animation-duration:18s"></div>

<div class="center">
  <h1>SUPERB VFX</h1>
</div>

<script>
/* ===== PARTICLE SYSTEM ===== */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const particles = Array.from({ length: 120 }, () => ({
  x: Math.random() * w,
  y: Math.random() * h,
  vx: (Math.random() - 0.5) * 0.6,
  vy: (Math.random() - 0.5) * 0.6,
  r: Math.random() * 2 + 1
}));

let mouse = { x: null, y: null };
window.addEventListener("mousemove", e => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

function animate() {
  ctx.clearRect(0, 0, w, h);

  particles.forEach(p => {
    p.x += p.vx;
    p.y += p.vy;

    if (p.x < 0 || p.x > w) p.vx *= -1;
    if (p.y < 0 || p.y > h) p.vy *= -1;

    // Glow
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fillStyle = "#00fff0";
    ctx.shadowColor = "#00fff0";
    ctx.shadowBlur = 10;
    ctx.fill();

    // Connect to mouse
    if (mouse.x) {
      const dx = p.x - mouse.x;
      const dy = p.y - mouse.y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < 120) {
        ctx.beginPath();
        ctx.moveTo(p.x, p.y);
        ctx.lineTo(mouse.x, mouse.y);
        ctx.strokeStyle = "rgba(255,0,255,0.3)";
        ctx.stroke();
      }
    }
  });

  requestAnimationFrame(animate);
}
animate();

/* ===== FLOATING BARS ===== */
for (let i = 0; i < 30; i++) {
  const bar = document.createElement("div");
  bar.className = "bar";
  bar.style.left = Math.random() * 100 + "%";
  bar.style.animationDelay = Math.random() * 2 + "s";
  bar.style.animationDuration = 1.5 + Math.random() * 2 + "s";
  document.body.appendChild(bar);
}
</script>

</body>
</html>
